server:
  port: 8090
spring:
  application:
    name: notification
  zipkin:
    base-url: http://localhost:9411
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/notification
    username: dimenter
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

# Trace every action
management:
  tracing:
    sampling:
      probability: 1.0 #default 0.1